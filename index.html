<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>My Chat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background-color: #fff0f5;
      color: #333;
    }
    .container {
      max-width: 1400px;
      margin: 0 auto;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .top-bar {
      background: linear-gradient(90deg, #ffd1e0 0%, #c2a2df 100%);
      color: #fff;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .content {
      flex: 1;
      display: flex;
      background: #fff;
    }
    .left-side {
      width: 300px;
      border-right: 1px solid #ecc8e8;
      display: flex;
      flex-direction: column;
    }
    .tabs {
      display: flex;
      border-bottom: 1px solid #ecc8e8;
    }
    .tab {
      flex: 1;
      padding: 15px;
      text-align: center;
      cursor: pointer;
      color: #999;
      background: #fae3f2;
    }
    .tab.active {
      background: #fff;
      color: #ec407a;
      border-bottom: 2px solid #ec407a;
    }
    .tab-content {
      flex: 1;
      overflow-y: auto;
    }
    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .message {
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 15px;
      position: relative;
    }
    .sent {
      align-self: flex-end;
      background: linear-gradient(90deg, #ffd1e0 0%, #c2a2df 100%);
      color: white;
      border-bottom-right-radius: 2px;
    }
    .received {
      align-self: flex-start;
      background: #fff;
      border: 1px solid #ecc8e8;
      border-bottom-left-radius: 2px;
    }
    .message-time {
      font-size: 12px;
      color: #999;
      margin-top: 5px;
    }
    .input-container {
      background: #fae3f2;
      padding: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      border-top: 1px solid #e9cce9;
    }
    .message-input {
      flex: 1;
      border: 1px solid #ecc8e8;
      outline: none;
      padding: 10px;
      border-radius: 20px;
      font-size: 14px;
    }
    .send-button {
      background: #ec407a;
      color: #fff;
      border: none;
      padding: 8px 15px;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    .send-button:hover {
      background: #e91e63;
    }
    .call-controls {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: linear-gradient(90deg, #ffd1e0 0%, #c2a2df 100%);
      padding: 10px;
      border-radius: 8px;
      display: none;
    }
    .call-controls.show {
      display: block;
    }
    .call-button {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      padding: 5px 10px;
      margin: 0 5px;
    }
    .call-button:hover {
      opacity: 0.8;
    }
    .call-timer {
      color: white;
      text-align: center;
      margin-bottom: 5px;
    }
    .modal-backdrop {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .modal-backdrop.show {
      display: flex;
    }
    .modal-content {
      background: #fff;
      padding: 20px;
      width: 340px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    .modal-header {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 15px;
      color: #6e316e;
    }
    .modal-body {
      margin-bottom: 15px;
    }
    .modal-body input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      outline: none;
    }
    .modal-footer {
      text-align: right;
    }
    .btn {
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 8px;
    }
    .cancel-button {
      background: #f0f0f0;
      color: #666;
    }
    .save-button {
      background: linear-gradient(90deg, #ffd1e0 0%, #c2a2df 100%);
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <h1>My Chat</h1>
      <div class="user-info">
        <span id="username"></span>
        <button id="logoutBtn" onclick="logout()">Logout</button>
      </div>
    </div>

    <div class="content">
      <div class="left-side">
        <div class="tabs">
          <div class="tab active" data-tab="chats">Chats</div>
          <div class="tab" data-tab="contacts">Contacts</div>
        </div>
        <div class="tab-content" id="chats-content">
          <div class="users-list"></div>
        </div>
        <div class="tab-content" id="contacts-content" style="display: none;">
          <div class="contacts-list"></div>
          <button id="openAddContactBtn" class="btn save-button" style="margin: 10px;">Add Contact</button>
        </div>
      </div>

      <div class="chat-area">
        <div class="messages"></div>
        <div class="typing-indicator"></div>
        <div class="input-container">
          <input type="text" class="message-input" placeholder="Type a message..." />
          <button class="send-button">Send</button>
        </div>
      </div>
    </div>

    <div class="call-controls">
      <div class="call-timer">00:00</div>
      <button class="call-button mute-button"><i class="fas fa-microphone"></i></button>
      <button class="call-button end-call-button"><i class="fas fa-phone-slash"></i></button>
    </div>
  </div>

  <!-- Add Contact Modal -->
  <div class="modal-backdrop" id="addContactModal">
    <div class="modal-content">
      <div class="modal-header">Add Contact</div>
      <div class="modal-body">
        <input type="text" id="contactUsername" placeholder="Enter username" />
      </div>
      <div class="modal-footer">
        <button class="btn cancel-button" id="cancelAddContact">Cancel</button>
        <button class="btn save-button" id="saveAddContact">Add</button>
      </div>
    </div>
  </div>

  <!-- Incoming Call Modal -->
  <div class="modal-backdrop" id="incomingCallModal">
    <div class="modal-content">
      <div class="modal-header">Incoming Call</div>
      <div class="modal-body">
        <p>Incoming call from <span id="incomingCallerName"></span></p>
      </div>
      <div class="modal-footer">
        <button class="btn cancel-button" id="rejectCall">Reject</button>
        <button class="btn save-button" id="acceptCall">Accept</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="public/js/webrtc.js"></script>
  <script>
    // Check authentication
    const token = localStorage.getItem('token');
    if (!token) {
      window.location.href = '/login.html';
    }

    // Initialize socket connection with token
    const socket = io('https://localhost:3000', {
      auth: {
        token: token
      }
    });

    // Handle socket connection errors
    socket.on('connect_error', (error) => {
      console.error('Socket connection error:', error);
      if (error.message === 'Authentication error') {
        localStorage.removeItem('token');
        window.location.href = '/login.html';
      }
    });

    // Handle socket connection
    socket.on('connect', () => {
      console.log('Connected to server');
      fetchContacts(); // Fetch contacts after connection
    });

    // Logout function
    function logout() {
      localStorage.removeItem('token');
      window.location.href = '/login.html';
    }

    let selectedUser = null;
    let currentUserId = null;
    let typingTimeout;
    const TYPING_TIMER_LENGTH = 400;
    const usersMap = new Map();

    // Socket event handlers
    socket.on('connect', () => {
      console.log('Connected to server');
      socket.emit('get_users');
    });

    socket.on('error', (error) => {
      console.error('Socket error:', error);
      if (error.message.includes('Authentication')) {
        window.location.href = '/login.html';
      }
    });

    // Tabs
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        
        const tabName = tab.dataset.tab;
        document.getElementById('chats-content').style.display = tabName === 'chats' ? 'block' : 'none';
        document.getElementById('contacts-content').style.display = tabName === 'contacts' ? 'block' : 'none';
        
        if (tabName === 'contacts') {
          fetchContacts();
        }
      });
    });

    // Contacts
    async function fetchContacts() {
      try {
        const response = await fetch('/api/contacts', {
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          }
        });

        if (!response.ok) {
          throw new Error('Failed to fetch contacts');
        }

        const data = await response.json();
        renderContactsList(data.contacts);
      } catch (error) {
        console.error('Error fetching contacts:', error);
      }
    }

    function renderContactsList(contacts) {
      const contactsList = document.querySelector('.contacts-list');
      contactsList.innerHTML = '';
      contacts.forEach(contact => {
        const contactDiv = document.createElement('div');
        contactDiv.className = 'user-item contact-item';
        contactDiv.innerHTML = `
          <span>${contact.username}</span>
          <div>
            <button class="btn" onclick="openContactChat('${contact._id}')">Chat</button>
            <button class="btn cancel-button" onclick="removeContact('${contact._id}')">Remove</button>
          </div>
        `;
        contactsList.appendChild(contactDiv);
      });
    }

    function openContactChat(contactId) {
      const contact = usersMap.get(contactId);
      if (contact) {
        selectUser(contact);
        document.querySelector('[data-tab="chats"]').click();
      }
    }

    async function removeContact(contactId) {
      try {
        const response = await fetch(`/api/contacts/${contactId}`, {
          method: 'DELETE',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          }
        });

        if (!response.ok) {
          throw new Error('Failed to remove contact');
        }

        fetchContacts();
      } catch (error) {
        console.error('Error removing contact:', error);
      }
    }

    // Add Contact Modal
    const addContactModal = document.getElementById('addContactModal');
    const openAddContactBtn = document.getElementById('openAddContactBtn');
    const cancelAddContactBtn = document.getElementById('cancelAddContact');
    const saveAddContactBtn = document.getElementById('saveAddContact');
    const contactUsernameInput = document.getElementById('contactUsername');

    openAddContactBtn.addEventListener('click', () => {
      addContactModal.classList.add('show');
    });

    cancelAddContactBtn.addEventListener('click', () => {
      addContactModal.classList.remove('show');
      contactUsernameInput.value = '';
    });

    saveAddContactBtn.addEventListener('click', async () => {
      const username = contactUsernameInput.value.trim();
      if (username) {
        try {
          const response = await fetch('/api/contacts', {
            method: 'POST',
            headers: {
              'Authorization': `Bearer ${token}`,
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ username })
          });

          if (!response.ok) {
            throw new Error('Failed to add contact');
          }

          addContactModal.classList.remove('show');
          contactUsernameInput.value = '';
          fetchContacts();
        } catch (error) {
          console.error('Error adding contact:', error);
        }
      }
    });

    // Chat functionality
    socket.on('users_list', (users) => {
      console.log('Received users list:', users);
      usersMap.clear();
      users.forEach(user => {
        if (user.userId !== currentUserId) {
          usersMap.set(user.userId, user);
        }
      });
      renderUsersList();
    });

    function renderUsersList() {
      const usersList = document.querySelector('.users-list');
      usersList.innerHTML = '';
      usersMap.forEach(user => {
        const userDiv = document.createElement('div');
        userDiv.className = `user-item ${selectedUser?.userId === user.userId ? 'active' : ''}`;
        userDiv.innerHTML = `
          <span>${user.username}</span>
          <div class="user-actions">
            <button class="btn" onclick="initiateCall('${user.userId}')">
              <i class="fas fa-phone"></i>
            </button>
          </div>
        `;
        userDiv.addEventListener('click', () => selectUser(user));
        usersList.appendChild(userDiv);
      });
    }

    function selectUser(user) {
      selectedUser = user;
      renderUsersList();
      document.querySelector('.messages').innerHTML = '';
      socket.emit('get_chat_history', { userId: user.userId });
    }

    // Messaging
    const messageInput = document.querySelector('.message-input');
    const sendButton = document.querySelector('.send-button');
    const typingIndicator = document.querySelector('.typing-indicator');

    sendButton.addEventListener('click', sendMessage);
    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    async function sendMessage() {
      if (!selectedUser || !messageInput.value.trim()) return;

      const content = messageInput.value.trim();
      messageInput.value = '';

      try {
        const response = await fetch('/api/messages', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            receiverId: selectedUser.userId,
            content
          })
        });

        if (!response.ok) {
          throw new Error('Failed to send message');
        }

        socket.emit('new_message', {
          receiverId: selectedUser.userId,
          content
        });
      } catch (error) {
        console.error('Error sending message:', error);
      }
    }

    socket.on('receive_message', (messages) => {
      console.log('Received messages:', messages);
      if (Array.isArray(messages)) {
        messages.forEach(displayMessage);
      } else {
        displayMessage(messages);
      }
    });

    function displayMessage(msg) {
      if (!isRelevantMessage(msg)) return;
      
      const messagesDiv = document.querySelector('.messages');
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${msg.senderId === currentUserId ? 'sent' : 'received'}`;
      
      const time = new Date(msg.timestamp).toLocaleTimeString();
      messageDiv.innerHTML = `
        ${msg.content}
        <div class="message-time">${time}</div>
      `;
      
      messagesDiv.appendChild(messageDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function isRelevantMessage(msg) {
      return selectedUser && 
        ((msg.senderId === currentUserId && msg.recipientId === selectedUser.userId) ||
         (msg.senderId === selectedUser.userId && msg.recipientId === currentUserId));
    }

    // Typing indicator
    messageInput.addEventListener('input', () => {
      if (!selectedUser) return;
      clearTimeout(typingTimeout);
      socket.emit('typing', { recipientId: selectedUser.userId });
      typingTimeout = setTimeout(() => {
        socket.emit('stop_typing', { recipientId: selectedUser.userId });
      }, TYPING_TIMER_LENGTH);
    });

    socket.on('user_typing', ({ userId }) => {
      if (selectedUser?.userId === userId) {
        typingIndicator.textContent = `${selectedUser.username} is typing...`;
        typingIndicator.style.display = 'block';
      }
    });

    socket.on('user_stop_typing', ({ userId }) => {
      if (selectedUser?.userId === userId) {
        typingIndicator.style.display = 'none';
      }
    });

    // Voice Call
    const callControls = document.querySelector('.call-controls');
    const callTimer = document.querySelector('.call-timer');
    const muteButton = document.querySelector('.mute-button');
    const endCallButton = document.querySelector('.end-call-button');
    const incomingCallModal = document.getElementById('incomingCallModal');
    const incomingCallerName = document.getElementById('incomingCallerName');
    const acceptCallButton = document.getElementById('acceptCall');
    const rejectCallButton = document.getElementById('rejectCall');

    let currentCallUser = null;
    let callInterval = null;

    window.initiateCall = function(userId) {
      if (currentCallUser) return;
      currentCallUser = userId;
      
      socket.emit('call_initiated', { 
        recipientId: userId
      });
      
      callControls.classList.add('show');
      startCallTimer();
    };

    muteButton.addEventListener('click', () => {
      const isMuted = muteButton.querySelector('i').classList.contains('fa-microphone-slash');
      muteButton.querySelector('i').className = `fas fa-microphone${isMuted ? '' : '-slash'}`;
      toggleAudio();
    });

    endCallButton.addEventListener('click', () => {
      if (currentCallUser) {
        socket.emit('call_ended', { 
          recipientId: currentCallUser
        });
        endCall();
      }
    });

    acceptCallButton.addEventListener('click', () => {
      incomingCallModal.classList.remove('show');
      socket.emit('call_accepted', { 
        recipientId: currentCallUser
      });
      callControls.classList.add('show');
      startCallTimer();
    });

    rejectCallButton.addEventListener('click', () => {
      socket.emit('call_rejected', { 
        recipientId: currentCallUser
      });
      incomingCallModal.classList.remove('show');
      currentCallUser = null;
    });

    socket.on('incoming_call', ({ callerId, callerName }) => {
      currentCallUser = callerId;
      incomingCallerName.textContent = callerName;
      incomingCallModal.classList.add('show');
    });

    socket.on('call_accepted', () => {
      // Call accepted, WebRTC handling is in webrtc.js
    });

    socket.on('call_rejected', () => {
      alert('Call was rejected');
      endCall();
    });

    socket.on('call_ended', () => {
      endCall();
    });

    function startCallTimer() {
      let seconds = 0;
      callInterval = setInterval(() => {
        seconds++;
        const minutes = Math.floor(seconds / 60);
        const remainingSeconds = seconds % 60;
        callTimer.textContent = `${String(minutes).padStart(2, '0')}:${String(remainingSeconds).padStart(2, '0')}`;
      }, 1000);
    }

    function endCall() {
      if (callInterval) {
        clearInterval(callInterval);
        callInterval = null;
      }
      currentCallUser = null;
      callControls.classList.remove('show');
      callTimer.textContent = '00:00';
      cleanupWebRTC();
    }
  </script>
</body>
</html>
